version: "2"
sql:
  - schema: "./migrations"
    queries: "./query"
    engine: "postgresql"
    gen:
      go:
        package: "postgres"
        out: "./gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - column: "travel.places.geom"
            go_type: "string"
          - db_type: "vector"
            go_type: 
              type: "Vector"
              import: "github.com/pgvector/pgvector-go"
